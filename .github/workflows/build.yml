name: Java CI

on: [ push, workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Maven build
        run: mvn package
      - name: Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: chordata.jar
          path: target/chordata-1.0-SNAPSHOT-jar-with-dependencies.jar
